<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OKBot 设置</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 15px;
      background-color: #f5f5f5;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    
    .settings-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 8px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    #toggleTranslation {
      background-color: #f44336;
    }
    
    #toggleTranslation:hover {
      background-color: #d32f2f;
    }
    
    #toggleTranslation.active {
      background-color: #4caf50;
    }
    
    #toggleTranslation.active:hover {
      background-color: #388e3c;
    }
    
    #status {
      text-align: center;
      color: #4caf50;
      min-height: 1.5em;
    }
    
    .password-field {
      -webkit-text-security: disc;
      font-family: text-security-disc;
      -moz-text-security: disc;
      text-security: disc;
    }
  </style>
</head>
<body>
  <h1>OKBot 设置</h1>
  
  <div class="settings-group">
    <label for="aiProvider">AI 选择：</label>
    <select id="aiProvider">
      <option value="deepseek">DeepSeek</option>
      <option value="kimi">Kimi</option>
      <option value="openai">OpenAI</option>
    </select>
    
    <label for="apiKey">API 密钥：</label>
    <input type="text" id="apiKey" placeholder="输入API密钥" autocomplete="new-password" class="password-field">
    
    <button id="save">保存</button>
    <button id="toggleTranslation">暂停翻译</button>
    
    <div id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
